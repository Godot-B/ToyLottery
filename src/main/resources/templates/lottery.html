<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로또 추천 번호</title>
</head>
<body>
<h1>로또 추천 번호</h1>

<form action="/lottery" method="get">
    <label for="excludeNumbers">제외할 숫자 (쉼표로 구분):</label>
    <input type="text" id="excludeNumbers" name="excludeNumbers" placeholder="예: 3, 15, 22">
    <button type="submit">추천 번호 받기</button>
</form>

<h2>추천 번호</h2>
<p th:if="${lotteryNumbers}" th:text="${lotteryNumbers}"></p>
</body>
</html>
